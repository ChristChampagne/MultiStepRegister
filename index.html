<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Step Register Form</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <div class="main-container">



        <div class="form-1" id="form-1">
            <div class="form">
                <div class="form-header">
                    <div class="form-header-title">
                        Register
                    </div>
                </div>

                <div class="form-body">
                    <form>
                        <div class="form-input">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Enter your name" required>
                        </div>

                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                        </div>
                    </form>
                </div>


                <div class="form-footer">
                    <button class="form-btn" id="form1-btn">Continue</button>
                </div>
            </div>
        </div>

        <div class="form-2" id="form-2">
            <div class="form">
                <div class="form-header">
                    <div class="form-header-title">
                        Which topics you are interested in?
                    </div>
                </div>

                <div class="form-body">
                    <form>
                        <div class="form-input select">
                            <input type="button" name="sd" id="sd" value="Software Development"
                                onclick="getTopic(this.id)">
                        </div>

                        <div class="form-input select">
                            <input type="button" name="ux" id="ux" placeholder="User Experience" value="User Experience"
                                onclick="getTopic(this.id)">
                        </div>

                        <div class="form-input select">
                            <input type="button" name="gd" id="gd" placeholder="" value="Graphic Design"
                                onclick="getTopic(this.id)">
                        </div>
                    </form>

                    <div class="error" id="error"></div>
                </div>


                <div class="form-footer">
                    <button class="form-btn" id="form2-btn">Continue</button>
                </div>
            </div>
        </div>

        <div class="form-3" id="form-3">
            <div class="form">
                <div class="form-header">
                    <div class="form-header-title" id="form-header-title">
                      Summary
                    </div>
                </div>

                <div class="form-body">
                    <div class="person-data">
                        Name: <span id="person-name" class="person-data-show"></span>
                    </div>

                    <div class="person-data">
                        Email: <span id="person-email" class="person-data-show"></span>
                    </div>

                    <div class="person-data">
                        Topics:
                    </div>

                    <div class="person-data-show" id="person-topics">
                        
                    </div>

                </div>


                <div class="form-footer">
                    <button class="form-btn" id="form3-btn">Continue</button>
                </div>
            </div>
        </div>

        <div class="step-counter">
            Step <span id="currentStep" class="currentStep">1</span> of 3
            <div class="step-counter-balls-container">

                <div class="ball-outside bo-1" id="bo-1">
                    <div class="ball" id="ball-1"></div>
                </div>

                <div class="ball-outside bo-2" id="bo-2">
                    <div class="ball" id="ball-2"></div>
                </div>

                <div class="ball-outside bo-2" id="bo-3">
                    <div class="ball" id="ball-3"></div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="assets/js/main.js"></script>


</html>
